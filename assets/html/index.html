<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" href="../css/main.css">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap"> 

	<link rel="icon" type="image/svg+xml" href="../images/logo.svg">

	<meta charset="UTF-8">

	<script defer src="../js/main.js"></script>

	<title>Islestrack</title>

</head>

<body>

	<div id="tooltip"></div>

	<div id="status-overlay">
		<img class="logo-image" src="../images/logo.svg">
		<h1 class="logo-text">Islestrack</h1>
		<div id="status-text">Connecting...</div>
	</div>

	<div id="push">

		<div id="perc-bar"></div>

		<header>
			<div class="header-possible-row-break column-left">
				<img class="logo-image" src="../images/logo.svg">
				<h1 class="logo-text">Islestrack</h1>
				<p class="logo-status">Counting <span class="global-stat" id="stat_totalPlayers">0</span> players on SkyblockIsles.</p>
			</div>
		</header>

		<div id="big-graph"></div>

		<div id="big-graph-controls">
			<div id="big-graph-controls-drawer">
				<div id="big-graph-checkboxes"></div>

				<span class="graph-controls-setall">
					<a minetrack-show-type="all" class="button graph-controls-show"><span class="icon-eye"></span> Show All</a>
					<a minetrack-show-type="none" class="button graph-controls-show"><span class="icon-eye-slash"></span> Hide All</a>
					<a minetrack-show-type="favorites" class="button graph-controls-show"><span class="icon-star"></span> Only Favorites</a>
				</span>
			</div>
		</div>

		<div id="server-list"></div>

	</div>

	<footer id="footer">
		<span style="padding-left: 20px;">Made with <span style="color: #e74c3c;">â™¥</span> by <a href="https://github.com/IsNevis">IsNevis</a>. Based on <a href="https://github.com/Cryptkeeper/Minetrack">Minetrack</a>.</span>
	</footer>

</body>

</html>
